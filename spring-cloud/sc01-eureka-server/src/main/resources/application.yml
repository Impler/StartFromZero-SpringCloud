# 配置web服务端口
server:
  port: 8888

# 配置eureka相关信息
eureka: 
  instance: 
    hostname: localhost
  client: 
    # 是否将自己作为Client注册到Eureka Server上
    registerWithEureka: false
    # 是否从Eureka Server上获取注册信息
    fetchRegistry: false
    serviceUrl: 
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
